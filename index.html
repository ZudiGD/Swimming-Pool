<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false" />
    <title>Zudi's Pool</title>
    <script src="./lib/hydra-synth.js"></script>
    <styLe>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
        }

        canvas {
            display: block;
        }
    </styLe>
</head>

<body>


    <script type="module">
        const h = new Hydra()

        s0.initCam(1)

shape(4,() => a.fft[0]/2,() => Math.sin(time))
	.rotate(0.1, 1)
	
	.color(() => a.fft[0] / 2)
	.saturate(() => Math.sin(time))
	.hue(() => a.fft[0] / 2)
	.out(o0)

src(s0)
	.modulateKaleid(src(s0),50)
	.modulate(noise(5,0.1))
	.mult(o0)
	.color(() => a.fft[0] * 4, () => a.fft[0] * 4, () => a.fft[0] * 4)
	.out(o1)

shape(1111, () => a.fft[0] / 2)
	.repeat(3, 3, 3, 3)
	.kaleid(4)
	.rotate(-3, 1)
	
	.out(o2)
a.show()


src(o2)
.modulatePixelate(noise(25,0.5),100)
	.mult(o1)
	.out(o3)

render()
    </script>
  <button id="gyro-button">activate geroscope</button">
</body>

</html>
